    <h1>习近平：扎扎实实推进军民融合深度发展</h1>
    <p class="sub-title"><span>2018年03月12日 18:25<span> 新华社</p>
    <p class="text-p">
      原标题：（两会受权发布）习近平在出席解放军和武警部队代表团全体会议时强调 　　扎扎实实推进军民融合深度发展 　　为实现中国梦强军梦提供强大动力和战略支撑　
    </p>
    <p class="text-p">
      当习近平走进会场时，全场响起热烈掌声<span class="text-weibo">[微博]</span>。习近平同大家亲切握手，表示来到解放军和武警部队代表团，同各位代表共商国是，感到很高兴。
    </p>
    <p class="text-p">
      会前，习近平亲切接见出席十三届全国人大一次会议解放军和武警部队代表团全体代表，并同大家合影留念。
